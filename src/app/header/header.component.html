<nav class="navbar navbar-expand-lg navbar-expand-md navbar-light navbarbgcolor">
    <a class="navbar-brand font-size" routerLink="/home">{{siteName}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" *ngIf="showNavBar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="nav navbar-nav navbar-right collapse navbar-collapse" id="navbarNav" *ngIf="showNavBar">
        <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let item of navigationListArray">
                <a class="nav-link" *ngIf="item.show" (click)="removeClass($event)" routerLink="{{item.route}}">{{item.name}} </a>
            </li>
        </ul>
    </div>

</nav>
